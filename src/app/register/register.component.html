<div class="container-fluid">
    <div class="container">
        <div class="row col-7 formRow">
            <form [formGroup]="registerForm" method="post" (ngSubmit)="onSubmit()" id="formID">

                <!--name-->
                <div class="col-12">
                    <label for="user" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="user" formControlName="user"
                        [class.is-invalid]="USER?.invalid && USER?.touched">
                    <div *ngIf="USER?.errors && USER?.touched">
                        <small class="text-danger" *ngIf="USER?.errors?.['required']">required</small>
                        <small class="text-danger" *ngIf="USER?.errors?.['minlength']">minimum 4 char</small>
                    </div>
                </div>

                <!--email-->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="email" formControlName="email"
                        [class.is-invalid]="EMAIL?.invalid && EMAIL?.touched">
                    <div *ngIf="EMAIL?.errors && EMAIL?.touched">
                        <small class="text-danger" *ngIf="EMAIL?.errors?.['required']">required</small>
                        <small class="text-danger" *ngIf="EMAIL?.errors?.['minlength']">minimum 10 char.</small>
                    </div>
                </div>


                <!--password-->
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password"
                        formControlName="password" [class.is-invalid]="PASSWORD?.invalid && PASSWORD?.touched">
                    <div *ngIf="PASSWORD?.errors && PASSWORD?.touched">
                        <small class="text-danger" *ngIf="PASSWORD?.errors?.['required']">required</small>
                        <small class="text-danger" *ngIf="PASSWORD?.errors?.['minlength']">minimum 8 char</small>
                    </div>
                </div>


                <div class="subBtn">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="USER?.invalid || EMAIL?.invalid || PASSWORD?.invalid">Register</button>
                    <a routerLink="/login" >Already have an account.</a>
                </div>
            </form>
        </div>
    </div>
</div>
