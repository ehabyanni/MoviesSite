<div class="container-fluid">
    <div class="container">
        <div class="row"
            style="background-color: rgb(238, 238, 238); height:50px; display: flex; justify-content: center; align-items: center;">
            <div class="col-6" style="display: flex; justify-content: center; align-items: center;">
                <p style="margin-left:20px ;">home works!</p>
            </div>
            <div class="col-6" style="display: flex; justify-content: center; align-items: center;">
                <button type="button" style="margin-left:20px ;" class="btn-sm btn btn-warning"
                    (click)="logOut()">LogOut</button>
            </div>
        </div>
    </div>
</div>
&nbsp;
&nbsp;
<div class="container-fluid">
    <div class="container" style="padding-top: 20px;">
        <div class="row" style="margin-bottom: 50px;">
            <ul class="list-group" *ngFor="let cat of allCategories">
                <li class="list-group-item" style="margin: 5px;">{{cat.name}}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let movie of allMovies">
                <div class="card col-11" style="margin-bottom: 10px; background-color: aliceblue;">
                    <img class="card-img-top" src="https://test-api.storexweb.com/{{movie.image}}" alt="Card image"
                        style="width:100%; height: 170px;">
                    <div class="card-body">
                        <p class="card-text">{{movie.name}}</p>
                        <p class="card-text">{{movie.description}}</p>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
